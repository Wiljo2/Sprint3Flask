<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menubo.css') }}">
    <title>Document</title>
</head>

<body>
    <div class = "elcontenedor">
    <div class = "elheader">
        <br>
            <p id="elmenu">Menú Principal</p>
            
    </div>
    <div class="elementos">
        <input class="elbuscar"type="text" placeholder = "Buscar Producto" name ="correo">
        <a href="{{ url_for('crearProducto') }}"><button class="buttonelementos">Agregar Productos</button></a>
        <a href="{{ url_for('crear') }}"> <button class="buttonelementos"> Crear usuario</button> </a>
        <a href="{{ url_for('login')}}"> <button class="buttonelementos">Cerrar sesión</button></a>
        
    </div>

    <div class="grid-container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            {%  for u in userto %}
            <tr>
                {%  for i in u %}
                <td>{{ i }}</td>
                {%  endfor %}
            </tr>
            {%  endfor %}
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
</body>
</html>
