<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menubo.css') }}">
    <title>Document</title>
</head>

<body>
    <div class = "elcontenedor">
    <div class = "elheader">
        <br>
            <p id="elmenu">Menú Principal</p>
            
    </div>
    <div class="elementos">
        <input class="elbuscar"type="text" placeholder = "Buscar Producto" >
        <a href="{{ url_for('crearProducto') }}"><button class="buttonelementos">Agregar Productos</button></a>
        <a href="{{ url_for('crear') }}"> <button class="buttonelementos"> Crear usuario</button> </a>
        <a href="{{ url_for('login')}}"> <button class="buttonelementos">Cerrar sesión</button></a>
        
    </div>

    <div class="grid-container">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Referencia</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Imagen</th>

                </tr>
            </thead>
                {%  for u in userto %}
                <tr>
                    <form  name ="formulario" method="post" action="{{ url_for('abrirProductoAdmin') }}">
                        <td><input type="text"  style="border:0px" readonly="readonly" value="{{ u[0] }}" name ="error"></td>
                        <td>{{ u[1] }}</td>
                        <td>{{ u[2] }}</td>
                        <td><img style="width: 80px; height: 80px" src="{{url_for('static', filename= 'img/carpeta/'+ u[3])}}"/> </td>
                        {% if u[4] == "No disponible" %}
                            <td class="table-danger"><input id="buttonrecuperar" type="submit"  style="border:0px" disabled="disabled" class ="button"  value="{{ u[4] }}"> </td>
                        {% else %}
                            <td><input id="buttonrecuperar_1" type="submit" class ="button" value="{{ u[4] }}" > </td>
                        {% endif %}

                    </form>
                </tr>
            {%  endfor %}
        </table>


    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
